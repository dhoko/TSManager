<form class="form-horizontal">
	<div class="control-group">
	   <label class="control-label" for="search">Chercher une tache</label>
	   <div class="controls">
	   		<input type="search" id="search" ng-model="search" class="input-medium search-query" />
	   </div>
	 </div>
</form>

<div class="alerts">
		<div class="alert fade" ng-repeat="alert in alerts" bs-alert="alert"></div>
	</div>

<table class="table table-striped table-hover">
	<thead>
	<tr>
		<th>#</th>
		<th>Task</th>
		<th>State</th>
		<th>Done</th>
		<th>Production</th>
		<th>Attach To</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="todo in todos | filter:search" ng-class="{success : todo.done == 1}">
		<td>{{$index + 1}}</td>
		<td class="task">
			<a class="label" data-title="{{todo.name}}" data-unique="1" bs-popover="'app/partials/aboutPop.html'">{{todo.name}}</a>
		</td>
		<td><a href="{{todo.branch.url}}">{{todo.branch.name}}</a></td>
		<td>{{todo.description}}</td>
		<td>{{todo.description}}</td>
		<td>
			<!-- href="#/task/{{todo.id}}" -->
		<!-- 	<a  data-unique="1" bs-popover="'partials/editFormPop.html'"><i class="icon-pencil"></i></a>
 -->
 			<button ng-model="todo" type="button" class="btn" data-placement="left" data-unique="1" bs-popover="'app/partials/editFormPop.html'"><i class="icon-pencil"></i> Assign</button>
		</td>
	</tr>
	</tbody>
</table>
